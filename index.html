<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Cobrinha - T4E Group</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1c1c1c;
      overflow: hidden;
    }

    #promo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffcc;
      font-size: 4vw;
      text-align: center;
      z-index: 10;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      background: #00ff88;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc6a;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="promo">üêç Jogo da Cobrinha T4E Group!</div>

  <div id="startScreen">
    <h1 style="font-size: 6vw;">üéÆ Bem-vindo ao Game da T4E!</h1>
    <p style="font-size: 4vw;">Mostre sua habilidade e veja nossas mensagens exclusivas!</p>
    <button onclick="startGame()">Come√ßar</button>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1 style="font-size: 6vw;">üíÄ Fim de jogo!</h1>
    <p style="font-size: 4vw;">Voc√™ foi longe... mas pode ir al√©m com a T4E Group!</p>
    <button onclick="restartGame()">Jogar Novamente</button>
  </div>

  <div id="game-container"></div>

  <script>
    let game;
    let promoIndex = 0;
    let snake, food, direction, nextMoveTime;
    let tileSize, cols, rows;

    const promoMessages = [
      "üöÄ A T4E Group transforma ideias em solu√ß√µes!",
      "üíº Especialistas em tecnologia para o seu neg√≥cio.",
      "üìà T4E Group: inova√ß√£o e resultado.",
      "üîß Software sob medida? Fale com a T4E!",
      "üéØ Seu projeto + T4E = sucesso garantido!"
    ];

    function calculateGrid() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      tileSize = Math.floor(Math.min(w, h) / 20);
      cols = Math.floor(w / tileSize);
      rows = Math.floor(h / tileSize);
    }

    const getConfig = () => {
      calculateGrid();
      return {
        type: Phaser.AUTO,
        width: cols * tileSize,
        height: rows * tileSize,
        backgroundColor: '#111',
        parent: 'game-container',
        scene: {
          preload,
          create,
          update
        }
      };
    };

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      game = new Phaser.Game(getConfig());
    }

    function restartGame() {
      document.getElementById('gameOverScreen').style.display = 'none';
      promoIndex = 0;
      game.destroy(true);
      game = new Phaser.Game(getConfig());
    }

    function preload() {
      this.graphics = this.add.graphics();
    }

    function create() {
      snake = [{ x: Math.floor(cols / 2), y: Math.floor(rows / 2) }];
      food = spawnFood();
      direction = 'RIGHT';
      nextMoveTime = 0;

      this.input.keyboard.on('keydown', (event) => {
        const key = event.keyCode;
        if (key === 37 && direction !== 'RIGHT') direction = 'LEFT';
        if (key === 38 && direction !== 'DOWN') direction = 'UP';
        if (key === 39 && direction !== 'LEFT') direction = 'RIGHT';
        if (key === 40 && direction !== 'UP') direction = 'DOWN';
      });
    }

    function update(time) {
      if (time >= nextMoveTime) {
        nextMoveTime = time + 150;

        const head = { ...snake[0] };

        if (direction === 'RIGHT') head.x += 1;
        else if (direction === 'LEFT') head.x -= 1;
        else if (direction === 'UP') head.y -= 1;
        else if (direction === 'DOWN') head.y += 1;

        if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
          return gameOver(this);
        }

        for (let i = 0; i < snake.length; i++) {
          if (snake[i].x === head.x && snake[i].y === head.y) {
            return gameOver(this);
          }
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          food = spawnFood();
          showPromoMessage();
        } else {
          snake.pop();
        }

        drawGame(this);
      }
    }

    function drawGame(scene) {
      scene.graphics.clear();
      scene.graphics.fillStyle(0x00ff88, 1);
      snake.forEach(part => {
        scene.graphics.fillRect(part.x * tileSize, part.y * tileSize, tileSize - 2, tileSize - 2);
      });

      scene.graphics.fillStyle(0xff0000, 1);
      scene.graphics.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 2, tileSize - 2);
    }

    function spawnFood() {
      return {
        x: Phaser.Math.Between(0, cols - 1),
        y: Phaser.Math.Between(0, rows - 1)
      };
    }

    function showPromoMessage() {
      const div = document.getElementById('promo');
      div.innerText = promoMessages[promoIndex % promoMessages.length];
      promoIndex++;
    }

    function gameOver(scene) {
      scene.scene.pause();
      document.getElementById('gameOverScreen').style.display = 'flex';
      document.getElementById('promo').innerText = "üí° Recomece e v√° al√©m com a T4E Group!";
    }
  </script>
</body>
</html>
